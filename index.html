<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="./assets/style/style.css" type="text/css">
</head>
<body>
    <div id="wrapper">
        <div id="main_img">
            <img src="./assets/images/icon-view.svg" alt="image-view" id="img-view">
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm</p>
        <div id="info">
            <div id="eth">
                <img src="./assets/images/icon-ethereum.svg" alt="image-ethereum"  draggable="false"/>
                <p>0.041 ETH</p>
            </div>
            <div id="clock">
                <img src="./assets/images/icon-clock.svg" alt="image-clock"  draggable="false"/>
                <p>3 days left</p>
            </div>
        </div>

        <div id="creation">
            <img src="./assets/images/image-avatar.png" alt="image-avatar" draggable="false" />
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
